---

- name: update repositories cache and install dependencies
  apt:
    name: "{{ item }}"
  with_items:
    - python-pip

- name: upgrade pip
  pip:
    name: pip
    state: latest

- name: install xortool
  pip:
    name: xortool

- name: put the contents of distrib into the home directory
  copy:
    src: "distrib/"
    dest: "{{ homedir }}/"
    owner: "root"
    group: "{{ level }}"
    mode: 0440
